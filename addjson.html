<html>
   <head>
    <title>ECG Simulator data</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  </head>
  
  <body>
  <div class="mdl-layout mdl-js-layout">
    <header class="mdl-layout__header mdl-layout__header--scroll">
      <div class="mdl-layout__header-row">
        <!-- Title -->
        <span class="mdl-layout-title">ECG Simulator data</span>
        
      </div>
    </header>
    <div class="mdl-layout__drawer">
      <span class="mdl-layout-title">Menu</span>
      <nav class="mdl-navigation">
       <a class="mdl-navigation__link" href="main.html">Report</a>
        <a class="mdl-navigation__link" href="logout.html" id="sign-out">Logout</a>
      </nav>
    </div>
    <main class="mdl-layout__content">
      <div class="page-content" style="padding-top: 60px;" align="center">
      <!-- Your content goes here -->
      <h4>Simulator</h4>
      <form name="frmMain" method="post" action="scriptadd.html" target="iframe_target">
        <iframe id="iframe_target" name="iframe_target" src="#" style="width:0;height:0;border:0px solid #fff;"></iframe>
      <table class="mdl-data-table mdl-js-data-table mdl-shadow--2dp">
        <thead>
        </thead>
        <tbody>
          <tr>
            <td class="mdl-data-table__cell--non-numeric">CITIZEN ID</td>
            <td>
              <div class="mdl-textfield mdl-js-textfield">
                <input class="mdl-textfield__input" type="number"  required minlength=13 id="title" name="title">
                <label class="mdl-textfield__label" for="title">Citizen id 13 number</label>
              </div>
            </td>
          </tr>
          <tr>
            <td class="mdl-data-table__cell--non-numeric">PATH</td>
            <td>
              <div class="mdl-textfield mdl-js-textfield">
                <textarea class="mdl-textfield__input" type="text" rows= "5" id="content" name="content"></textarea>
                <label class="mdl-textfield__label" for="content">path...</label>
              </div>
  
            </td>
          </tr>
          <tr>
            <td class="mdl-data-table__cell--non-numeric">Car ID</td>
            <td>
              <div class="mdl-textfield mdl-js-textfield">
                <input class="mdl-textfield__input" type="number" id="carid" name="carid">
                <label class="mdl-textfield__label" for="title">Car number</label>
              </div>
            </td>
          </tr>
          <tr>
            <td class="mdl-data-table__cell--non-numeric">How many car to simulate</td>
            <td>
              <div class="mdl-textfield mdl-js-textfield">
                <input class="mdl-textfield__input" type="number" id="carcount" name="carcount">
                <label class="mdl-textfield__label" for="title">How many?</label>
              </div>
            </td>
          </tr>
          <tr>
            <td class="mdl-data-table__cell--non-numeric">Json file</td>
            <td>
              <div class="mdl-textfield mdl-js-textfield">
                <input type="file" id="fileButton" />
              </div>
            </td>
            <td>
              <div id="tt3" class="icon material-icons">cloud_upload</div>
              <div class="mdl-tooltip" data-mdl-for="tt3">
              Upload <strong>file.zip</strong>
              </div>
            </td>
          </tr>
          <tr>
            <td class="mdl-data-table__cell--non-numeric">
              <button id="add-data" class="mdl-button mdl-js-button mdl-button--raised mdl-button--accent">
                Submit
              </button>
            </td>
            <td>
              
            </td>
          </tr>
        
          <tr>
            <td class="mdl-data-table__cell--non-numeric">
                Console:
            </td>
            <td>
              <div class="panel panel-danger" id ="errors" style='display: none;'>       
              </div>
              <div class="panel panel-primary" id ="success" style='display: none;'>
              </div>
              <div class="col-xs-2"></div>
              <div class="row"></div>
            </td>
          </tr>
        </tbody>
      </table>
      </form>
      </div>
    </main>
    <script>
      function showname () {
        var name = document.getElementById("fileButton"); 
        //alert('Selected file: ' + name.files.item(0).name);
        //alert('Selected file: ' + name.files.item(0).size);
        //alert('Selected file: ' + name.files.item(0).type);
      };
      document.getElementById("add-data").onclick = function(e) {
   
        var title = document.getElementById('title').value;
        var content = document.getElementById('content').value;  
        var carid = document.getElementById('carid').value;
        var carcount = document.getElementById('carcount').value; 
        var file = document.getElementById('fileButton'); 
        //var filename = file.value;
        //console.log(file.files.item(0).name);
        localStorage.setItem("filename",file.files.item(0).name);
        localStorage.setItem("title",title);
        localStorage.setItem("content",content);
        localStorage.setItem("carid",carid);
        localStorage.setItem("carcount",carcount);

      }  
    </script>
  </div>
</body>
</html>
